<!DOCTYPE html>

    <head>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 în România - Relațiile dintre cazuri</title>
        <link rel="stylesheet" href="bundle.css">
        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>
        <div class="wrapper">
            <div class="side-pannel">
                <div class="control control-group">
                    <a id="toggle-legend" class="legend-icon" href="#" title="Legenda"></a>
                    <a id="color-status" class="status-icon" href="#" title="Colorează stare"></a>
                    <a id="color-counties" class="counties-icon" href="#" title="Colorează județe"></a>
                    <a id="color-gender" class="gender-icon" href="#" title="Colorează gen"></a>
                    <a id="color-age" class="age-icon" href="#" title="Colorează vârsta"></a>
                </div>
                <div class="control control-group">
                    <a id="show-map" class="map-icon" href="#" title="Hartă"></a>
                    <a id="show-graph" class="graph-icon" href="#" title="Rețea"></a>
                </div>
                <div class="control control-group">
                    <a id="zoom-in" class="zoom-in-icon" href="#" title="Zoom In"></a>
                    <a id="zoom-out" class="zoom-out-icon" href="#" title="Zoom Out"></a>
                    <a id="reset-zoom" class="zoom-reset-icon" href="#" title="Zoom la hartă"></a>
                </div>
                <div class="control control-group">
                    <a id="show-info" class="info-icon" href="#" title="Info"></a>
                </div>
            </div>
            <div class="slider">
                <!-- Caz <span id="nRadius-value">…</span> -->
                <input class="range" type="range" min="1" max="15000" id="nRadius">
            </div>
            <div id="spinner"></div>
            <div id="chart" class="grabbable"></div>
            <div id="legend-div"></div>
        </div>

        <script src="//d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js'></script>
        
        <script src="bundle.js"></script>

    </body>

</html>
