<!DOCTYPE html>
<html lang="en">
    <head>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 in România - Relationship between cases</title>

        <meta property="og:title" content="Relationship between cases, only cases with known infection source" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="https://alexaac.github.io/covid-19-ro-cases-relations/" />
        <meta property="og:description" content="Relațiile dintre cazuri, doar cazurile pentru care se cunoaște sursa infectării" />
        <meta property="article:publisher" content="https://alexaac.github.io" />
        <meta property="article:section" content="Graphic" />
        <meta property="article:tag" content="Graphic" />
        <meta property="og:image" content="https://alexaac.github.io/covid-19-ro-cases-relations/img/og_1200_630_en.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:image" content="https://alexaac.github.io/covid-19-ro-cases-relations/img/og_1200_630_en.png" />
        <meta property="twitter:site" content="@maptheclouds" />

        <link rel="stylesheet" href="../css/main.css">

    </head>

    <body>
        <div class="wrapper">
            <div class="side-pannel">
                <div class="control control-group">
                    <a id="play-cases" class="play-icon" href="#" title="Play"></a>
                    <a id="pause-cases" class="pause-icon hide" href="#" title="Pause"></a>
                </div>
                <div class="control control-group">
                    <a id="search-case" class="search-icon" href="#" title="Search by Case Id"></a>
                    <input id="search-input" class="hide"></input>
                </div>
                <div class="control control-group">
                    <a id="toggle-legend" class="legend-icon" href="#" title="Legend"></a>
                    <a id="color-counties" class="counties-icon" href="#" title="Counties"></a>
                    <a id="color-gender" class="gender-icon" href="#" title="Gender"></a>
                    <a id="color-age" class="age-icon" href="#" title="Age"></a>
                    <a id="color-status" class="status-icon" href="#" title="Status"></a>
                </div>
                <div class="control control-group">
                    <a id="zoom-in" class="zoom-in-icon" href="#" title="Zoom In"></a>
                    <a id="zoom-out" class="zoom-out-icon" href="#" title="Zoom Out"></a>
                    <a id="reset-zoom" class="zoom-reset-icon" href="#" title="Zoom to Map"></a>
                </div>
                <div class="control control-group">
                    <a id="show-info" class="info-icon" href="#" title="Info"></a>
                </div>
                <div class="control control-group">
                    <a id="switch-ro" class="ro-icon" href="https://alexaac.github.io/covid-19-ro-cases-relations/" title="Romanian"></a>
                    <a id="switch-en" class="en-icon" href="https://alexaac.github.io/covid-19-ro-cases-relations/en" title="English"></a>
                </div>
            </div>
            <div class="slider">
                <!-- Caz <span id="nRadius-value">…</span> -->
                <input class="range" type="range" min="1" max="15000" id="nRadius">
            </div>
            <div id="spinner"></div>
            <div id="chart" class="grabbable">
                <div id="graph-group"></div>
            </div>
            <div id="legend-div"></div>
            <input type="hidden" id="language" name="language" value="en">
        </div>

        <script src="//d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js'></script>
        
        <script type="module" src="../js/main.js"></script>

    </body>

</html>
